<div class="page-container">
  <mat-card>
    <mat-card-header>Insert the doctor's info:</mat-card-header>
    <mat-card-content>
      <form class="doctor-form" #doctorForm="ngForm" (ngSubmit)="submit()">
        <div>
          <mat-form-field
            ><input
              type="text"
              matInput
              placeholder="Name"
              name="name"
              #name="ngModel"
              [(ngModel)]="model.name"
              required
          /></mat-form-field>
        </div>
        <div>
          <mat-form-field
            ><input
              type="text"
              matInput
              placeholder="Speciality"
              name="speciality"
              #speciality="ngModel"
              [(ngModel)]="model.speciality"
              required
          /></mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <textarea
              maxRows="3"
              matInput
              placeholder="Description"
              name="description"
              #description="ngModel"
              [(ngModel)]="model.description"
            ></textarea>
          </mat-form-field>
        </div>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="doctorForm.form.invalid"
        >
          Add
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
